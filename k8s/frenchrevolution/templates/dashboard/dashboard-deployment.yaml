{{- if .Values.dashboard.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "frenchrevolution.fullname" . }}-dashboard
  labels:
    {{- include "frenchrevolution.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.dashboard.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "frenchrevolution.name" . }}-dashboard
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "frenchrevolution.name" . }}-dashboard
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: aspire-dashboard
          image: "{{ .Values.dashboard.image.repository }}:{{ .Values.dashboard.image.tag }}"
          imagePullPolicy: {{ .Values.dashboard.image.pullPolicy }}
          ports:
            - name: otlp
              containerPort: {{ .Values.dashboard.otlp.service.targetPort }}
            - name: ui
              containerPort: {{ .Values.dashboard.service.targetPort }}
  {{- end }}