apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-deployment
  labels:
    app: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
        - name: aspire-dashboard
          image: mcr.microsoft.com/dotnet/aspire-dashboard:13
          ports:
            - containerPort: 18888
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-service
spec:
  ports:
    - protocol: TCP
      port: 18888
      targetPort: 18888
  selector:
    app: dashboard



      